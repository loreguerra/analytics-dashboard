<!DOCTYPE html>
<html>
<head>
  <title>CID/Felix Analytics Dashboard</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>

<!-- Step 1: Create the containing elements. -->

<section id="auth-button"></section>

<!-- Displaying counts -->
<p id="sessions-count-first"></p>


<section id="sessionsBarFirst"></section>
<section id="sessionsBarSecond"></section>
<section id="view-selector"></section>

<!-- Step 2: Load the library. -->
<script type="text/javascript" src="client_id.js"></script>
<script>
(function(w,d,s,g,js,fjs){
  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(cb){this.q.push(cb)}};
  js=d.createElement(s);fjs=d.getElementsByTagName(s)[0];
  js.src='https://apis.google.com/js/platform.js';
  fjs.parentNode.insertBefore(js,fjs);js.onload=function(){g.load('analytics')};
}(window,document,'script'));
</script>

<script>
gapi.analytics.ready(function() {

  // Step 3: Authorize the user.

  var CLIENT_ID = id.client_id;

  gapi.analytics.auth.authorize({
    container: 'auth-button',
    clientid: CLIENT_ID,
  });

  // Step 4: Create the view selector.

  var viewSelector = new gapi.analytics.ViewSelector({
    container: 'view-selector'
  });

  var viewSelectorSecond = new gapi.analytics.ViewSelector({
    container: 'view-selector-second'
  });

  // Step 5: Create the sessionsBarFirst chart.

  var sessionsBarFirst = new gapi.analytics.googleCharts.DataChart({
    query: {
       'dimensions': 'ga:deviceCategory',
       'metrics': 'ga:sessions, ga:users, ga:pageviews, ga:pageviewsPerSession, ga:avgSessionDuration, ga:bounceRate, ga:newUsers'
     },
     chart: {
       type: 'TABLE',
       container: 'sessionsBarFirst',
       options: {
         width: '100%'
       }
     }
  });

  var sessionsBarSecond = new gapi.analytics.googleCharts.DataChart({
    reportType: 'ga',
    query: {
      'dimensions': 'ga:date',
      'metrics': 'ga:sessions',
      'start-date': '2016-10-01',
      'end-date': '2016-10-31',
    },
    chart: {
      type: 'COLUMN',
      container: 'sessionsBarSecond'
    }
  });

  sessionsBarFirst.on('success', function(result) {
    // Print the total pageview count to the console.
    document.getElementById("sessions-count-first").innerHTML = result.response.totalsForAllResults['ga:sessions'];
  });

  // Step 6: Hook up the components to work together.

  gapi.analytics.auth.on('success', function(response) {
    viewSelector.execute();
  });

  viewSelector.on('change', function(ids) {
    var newIds = {
      query: {
        ids: ids
      }
    }
    sessionsBarFirst.set(newIds).execute();
    sessionsBarSecond.set(newIds).execute();
  });
});
</script>

</body>
</html>
